<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  //Captures travel down
  //Events bubble up
  function logText(e){
    console.log(this.classList.value);
    e.stopPropagation(); //stop bubbling
  }
  //Capture runs on the way down instead of up. Default 'capture' is false
  divs.forEach(div => div.addEventListener('click', logText, {
    //capture: true,
    once: true //fires event once and unbinds itself
  }));
</script>
</body>
</html>
